<html ng-app="archive">
<head>
    <meta charset="utf8" />
    <title>Filter Out</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<br>
<div id="wrap">
    <div id="header" align="center">
        <h1>Filter Out Already Known Words</h1>
    </div>
    <div id="main" ng-controller="ArchiveCtrl">
        <h2>File : {{page.fileName}}  Page  : {{page.pageNumber}}</h2>
        <table id="table-6">
            <thead>
            <tr>
                <th>Word</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="word in page.allWords" ng-controller="FilterCtrl">
                <td ng-model="word">{{word}}</a></td>
                <td><button ng-click="filterOut()">FILTER OUT</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="sidebar" ng-controller="FilterCtrl">
        <h2>Control Filtering</h2>
        <table class="table">
            <tr>
                <td><button ng-click="finishFiltering()">I am Done</button></td>
            </tr>
            <tr>
                <td><button ng-click="restart()">Start Again (Not Implemented)</button></td>
            </tr>
            <tr>
                <td><button ng-click="nextPage()">Go To Next Page</button></td>
            </tr>
            <tr>
                <td><input type="number" ng-model="pageNumber"></td>
            </tr>
            <tr>
                <td><button ng-click="goToPage()">Go To Page (Not Implemented)</button></td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <p>Xanbit 2017</p>
    </div>
</div>
<script src="lib/angular/angular-1.2.16.js"></script>
<script src="lib/angular/ng-dialog-likeastore.js"></script>
<script src="app.js"></script>
</body>
</html>
